<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Mobile Billing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>M.S MOBILE</h1>
        <div class="header">
            <p><strong>Address:</strong> Luna Nager Bus Stop, Thadagam Road, Edayarpalayam, Coimbatore - 641025</p>
            <p><strong>Contact:</strong> 8248108883</p>
        </div>

        <form id="billingForm">
            <div class="form-group">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" required>
            </div>

            <div class="form-group">
                <label for="customerPhone">Phone Number:</label>
                <input type="text" id="customerPhone" name="customerPhone" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="productName">Product:</label>
                <select id="productName" name="productName" required>
                    <option value="Charger">Charger</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Bluetooth">Bluetooth</option>
                    <option value="Others">Others</option>
                </select>
                <input type="text" id="customProduct" placeholder="Type product if Others">
            </div>

            <div class="form-group">
                <label for="imeiNumber">IMEI Number:</label>
                <input type="text" id="imeiNumber" name="imeiNumber" placeholder="Optional">
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>IMEI</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="billingTable">
                    <tr>
                        <td><span id="productDisplay"></span></td>
                        <td><span id="imeiDisplay"></span></td>
                        <td><span id="quantityDisplay"></span></td>
                        <td>₹<span id="priceDisplay"></span></td>
                        <td>₹<span id="totalDisplay"></span></td>
                    </tr>
                </tbody>
            </table>

            <div class="footer">
                <div>Seal</div>
                <div>Signature</div>
            </div>

            <div class="thankyou">Thank You! Visit Again!</div>

            <button type="button" class="no-print" onclick="generateBill()">Generate Bill</button>
            <button type="button" class="no-print" onclick="window.print()">Print</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
